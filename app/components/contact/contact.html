<h2>Get a Quote!</h2>
<section>
    <h3>Book the Monkees for your event!</h3>
    <p>Set your event alight with a live performance from the Monkees! Fill out the form and get a quote.</p>
</section>
<div class="row">
	<form name="cc.contactForm" ng-submit="cc.formSubmit()">
		<div class="form-group">
			<input type="name" class="form-control" placeholder="Your Name" ng-model="contactForm.name" required/>
		</div>

		<div class="form-group">
			<input type="email" class="form-control" placeholder="Your Email" ng-model="contactForm.email" required>
		</div>

		<div class="form-group">
			<input type="phone" class="form-control" placeholder="Your Phone-number" ng-model="contactForm.number">
		</div>

		<div class="form-group">
			<input type="date" class="form-control" placeholder="Event date" date-format="dd/MM/yyyy" ng-model="contactForm.date" required>
		</div>

		<div class="form-group">
			<input type="location" class="form-control" placeholder="Event Location" ng-model="contactForm.location" required>
		</div>

		<div class="form-group">
			<textarea type="text" class="form-control" placeholder="Event type/information" ng-model="contactForm.info"></textarea>
		</div>

		<button type="submit" class="btn">Submit</button>

	</form>
</div>
