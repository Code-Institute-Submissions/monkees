<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="A project using angularjs with the Monkees as inspiration">
  <meta name="author" content="Daniel Deiana">

  <!-- for surge href="app/" and "/" locally -->
  <base href="/">

  <title>Monkees</title>

  <!-- styling scripts including font-awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="media.css">

  <!--Load angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

  <!--Our angular app-->
  <script src="services/dates/dates.js"></script>
  <script src="services/facts/facts.js"></script>
  <script src="services/music/music.js"></script>
  <script src="services/members/members.js"></script>
  <script src="services/photos/photos.js"></script>
  <script src="components/dates/dates.js"></script>
  <script src="components/home/home.js"></script>
  <script src="components/music/music.js"></script>
  <script src="components/contact/contact.js"></script>
  <script src="components/about/about.js"></script>
  <script src="components/photos/photos.js"></script>
  <script src="app.js"></script>

</head>
<body ng-app="monkees">
  <header>
    <h1 id='logo'>The Monkees Bandpage</h1>
    <p id='strapline'>Everything Monkee' in one place!</p>

    <!-- dropdown menu -->
    <div>
      <!-- ng-show showNav starts as false -->
      <nav id='main-nav' ng-init="showNav = false" ng-show="showNav">
        <!-- clicking on a link will hide the dropdown menu -->
        <a ui-sref="home" ng-click="showNav = !showNav">home</a>
        <a ui-sref="dates" ng-click="showNav = !showNav">dates</a>
        <a ui-sref="music" ng-click="showNav = !showNav">music</a>
        <a ui-sref="contact" ng-click="showNav = !showNav">contact</a>
        <a ui-sref="about" ng-click="showNav = !showNav">about</a>
        <a ui-sref="photos" ng-click="showNav = !showNav">photos</a>
      </nav>
      <div id="nav-button">
        <!-- toggle showNav -->
        <i class="fas fa-bars" ng-click="showNav = !showNav"></i>
      </div>
    </div>
  </header>
  <div ui-view id="page-content">
  </div>
</body>
</html>
